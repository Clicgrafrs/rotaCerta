<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rota F√°cil PRO</title>

  <style>
    :root {
  --bg: #0f172a;
  --card: #e1e4e9;
  --input: #dbffe7;
  --primary: #428fc7;
  --secondary: #428fc7;
  --success: #22c55e;
  --danger: #ef4444;
  --text: #21252e;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #e6e7eb, #209948);
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: var(--text);
}

.app {
  max-width: 430px;
  margin: auto;
  padding: 16px;
}

/* HEADER */
.app-header {
  text-align: center;
  margin-bottom: 20px;
}

.app-header h1 {
  margin: 0;
  font-size: 1.6rem;
}

.version {
  font-size: 0.8rem;
  color: var(--muted);
}

/* CARDS */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

.card h3, .card h4 {
  margin-top: 0;
}

/* INPUTS */
input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: var(--input);
  border: 1px solid #334155;
  border-radius: 10px;
  color: var(--text);
  font-size: 15px;
}

input::placeholder {
  color: var(--muted);
}

/* BOT√ïES */
.btn {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  margin-top: 8px;
  cursor: pointer;
}

.btn.primary { background: var(--primary); color: #fff; margin-bottom: 5px; }
.btn.secondary { background: var(--secondary); color: #fff; }
.btn.success { background: var(--success); color: #022c22; }
.btn.danger { background: var(--danger); color: #fff; }
.btn.star { background: #fab115; color: #422006; }
.btn.ghost {
  border: 1px dashed #334155;
  background-color: #ef4444;
}

.btn:active {
  transform: scale(.98);
}

/* DESTAQUE */
.card.destaque {
  border: 1px solid var(--primary);
}

/* DESTINOS */
.destino {
  background: #bbc8ff;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* RESULTADO */
.resultado li a {
  color: #60a5fa;
  text-decoration: none;
  font-weight: bold;
}

/* LINHA */
.row {
  display: flex;
  gap: 10px;
}

/* INFO */
.info {
  color: var(--success);
  font-size: 0.85rem;
}

/* ERRO */
input.erro {
  border: 2px solid var(--danger);
  background: #2a0f14;
}

/*BOTAO SALVAR E GERAR*/
.container-botoes {
    display: flex; /* Ativa o modo flexbox */
    gap: 10px; /* Adiciona espa√ßo entre os bot√µes */
    justify-content: center; /* Centraliza (opcional) */
}

/*BOTAO ADICIONAR PARADA E SALVAR ROTA*/
.container-botoes2 {
    display: flex; /* Ativa o modo flexbox */
    gap: 10px; /* Adiciona espa√ßo entre os bot√µes */
    justify-content: center; /* Centraliza (opcional) */
}

  </style>
</head>

<body>

<div class="app">

  <header class="app-header">
    <h1>üöó Rota F√°cil PRO</h1>
    <span class="version">v1.3.4</span>
  </header>

  <!-- ORIGEM -->
  <section class="card">
    <h3>Ponto de partida</h3>

    <input type="text" id="origem" placeholder="Digite o ponto de partida">
    
    <button class="btn secondary" onclick="usarLocalizacao()">
      üìç Usar minha localiza√ß√£o
    </button>

    <small id="infoLocalizacao" class="info"></small>
  </section>

  <!-- DESTINOS -->
  <section class="card">
    <h3>Paradas</h3>

    <label>Quantas paradas?</label>
    <input type="number" id="qtd" min="1" max="10" value="2">

    <button class="btn primary" onclick="gerarCampos()">
      ‚ûï Gerar destinos
    </button>
    
    <div id="enderecos"></div>

   <div class="container-botoes">
     <button class="btn ghost" onclick="salvarClientes()">
      üíæ Salvar endere√ßos / clientes
    </button>
    
    <button class="btn success" onclick="calcularRota()">
      üöÄ Calcular rota otimizada
    </button>
   </div>

   
    
  </section>

  <!-- ROTA -->
  <section class="card destaque">
    

    <hr>

    <h4 style="text-align: center;">Adicionar parada durante a rota</h4>
    <input type="text" id="novaParada" placeholder="Digite o endere√ßo da nova parada">

    <div class="container-botoes2">
    <button class="btn secondary" onclick="adicionarParada()">
      ‚ûï Adicionar parada
    </button>

    <button class="btn star" onclick="salvarRota()">
      ‚≠ê Salvar esta rota
    </button>
    </div>
    
  </section>

  <!-- RESULTADO -->
  <section class="card" id="secaoRoteiro">
    <h3>üìç Roteiro</h3>
    <ol id="resultado" class="resultado"></ol>
  </section>

  <!-- ROTAS SALVAS -->
  <section class="card">
    <h3>üìÇ Rotas salvas</h3>

    <select id="rotasSelect">
      <option value="">Selecione uma rota salva</option>
    </select>

    <div class="row">
      <button class="btn primary" onclick="abrirRotaSelecionada()">üöó Abrir</button>
      <button class="btn danger" onclick="excluirRotaSelecionada()">üóëÔ∏è Excluir</button>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
  
</html>
