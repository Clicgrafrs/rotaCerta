<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calcular Rota</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #resultado {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Calcular Rota</h1>

        <input 
            type="text" 
            id="origem" 
            placeholder="Digite a origem (ex: Porto Alegre, RS)"
        >

        <input 
            type="text" 
            id="destino" 
            placeholder="Digite o destino (ex: Canoas, RS)"
        >

        <button onclick="calcularRota()">Calcular rota</button>

        <div id="resultado"></div>
    </div>

    <!-- IMPORTANTE: script SEMPRE no final -->
    <script src="script.js"></script>

</body>
</html>
