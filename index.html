<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rota de Visitas</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }

    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }

    .endereco {
      margin-bottom: 5px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Rota de Visitas</h2>

  <label for="qtd">Quantos endereços? (até 50)</label>
  <input type="number" id="qtd" min="1" max="50" value="2">

  <button type="button" onclick="gerarCampos()">Gerar campos</button>

  <!-- Aqui o JS vai inserir os inputs -->
  <div id="enderecos"></div>

  <button type="button" onclick="calcularRota()">Calcular rota</button>

  <h3>Resultado:</h3>
  <ol id="resultado"></ol>

  <!-- Script SEMPRE no final -->
  <script src="script.js"></script>

</body>
</html>
