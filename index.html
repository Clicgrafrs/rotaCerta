<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rota Certa</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 650px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    .info {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>Rota Certa</h2>

  <!-- PONTO DE PARTIDA -->
  <label for="origem"><strong>Ponto de partida</strong></label>
  <input type="text" id="origem" placeholder="Ex: Osório - RS">

  <hr>

  <!-- QUANTIDADE DE PARADAS -->
  <label for="qtd"><strong>Quantas paradas/destinos?</strong> (até 50)</label>
  <input type="number" id="qtd" min="1" max="50" value="2">

  <button type="button" onclick="gerarCampos()">Gerar campos de destinos</button>

  <div id="enderecos"></div>

  <button type="button" onclick="calcularRota()">Calcular rota</button>

  <h3>Roteiro:</h3>
  <ol id="resultado"></ol>

 <h4>Desenvolvido por: Rafael Ferreira</h4>
  
  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
