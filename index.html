<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    :root {
  --bg: #0f172a;
  --card: #111827;
  --input: #1f2933;
  --primary: #3b82f6;
  --secondary: #0ea5e9;
  --success: #22c55e;
  --danger: #ef4444;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #020617, #0f172a);
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: var(--text);
}

.app {
  max-width: 430px;
  margin: auto;
  padding: 16px;
}

/* HEADER */
.app-header {
  text-align: center;
  margin-bottom: 20px;
}

.app-header h1 {
  margin: 0;
  font-size: 1.6rem;
}

.version {
  font-size: 0.8rem;
  color: var(--muted);
}

/* CARDS */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.35);
}

.card h3, .card h4 {
  margin-top: 0;
}

/* INPUTS */
input, select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: var(--input);
  border: 1px solid #334155;
  border-radius: 10px;
  color: var(--text);
  font-size: 15px;
}

input::placeholder {
  color: var(--muted);
}

/* BOTÃ•ES */
.btn {
  width: 100%;
  padding: 13px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  margin-top: 8px;
  cursor: pointer;
}

.btn.primary { background: var(--primary); color: #fff; }
.btn.secondary { background: var(--secondary); color: #fff; }
.btn.success { background: var(--success); color: #022c22; }
.btn.danger { background: var(--danger); color: #fff; }
.btn.star { background: #facc15; color: #422006; }
.btn.ghost {
  background: transparent;
  border: 1px dashed #334155;
  color: var(--muted);
}

.btn:active {
  transform: scale(.98);
}

/* DESTAQUE */
.card.destaque {
  border: 1px solid var(--primary);
}

/* DESTINOS */
.destino {
  background: #020617;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* RESULTADO */
.resultado li a {
  color: #60a5fa;
  text-decoration: none;
  font-weight: bold;
}

/* LINHA */
.row {
  display: flex;
  gap: 10px;
}

/* INFO */
.info {
  color: var(--success);
  font-size: 0.85rem;
}

/* ERRO */
input.erro {
  border: 2px solid var(--danger);
  background: #2a0f14;
}
  </style>
</head>

<body>

<div class="app">

</html>
