<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- üîë ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rota F√°cil PRO</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #e1e4e9;
      --input: #f2f5f4;
      --primary: #428fc7;
      --secondary: #428fc7;
      --success: #22c55e;
      --danger: #ef4444;
      --text: #21252e;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #e6e7eb, #f5fff8);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
    }

    /* =========================
       CONTAINER PRINCIPAL
    ========================= */
    .app {
      width: 100%;
      max-width: 480px; /* mobile */
      margin: auto;
      padding: 16px;
    }

    /* =========================
       HEADER
    ========================= */
    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .version {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* =========================
       CARDS
    ========================= */
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .card h3,
    .card h4 {
      margin-top: 0;
    }

    .card.destaque {
      border: 1px solid var(--primary);
    }

    /* =========================
       INPUTS
    ========================= */
    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: var(--input);
      border: 1px solid #94a3b8;
      border-radius: 10px;
      font-size: 15px;
      color: var(--text);
    }

    input::placeholder {
      color: var(--muted);
    }

    input.erro {
      border: 2px solid var(--danger);
      background: #fde8e8;
    }

    /* =========================
       BOT√ïES
    ========================= */
    .btn {
      padding: 13px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .btn.primary { background: var(--primary); color: #fff; margin-bottom:5px; }
    .btn.secondary { background: var(--secondary); color: #fff; }
    .btn.success { background: var(--success); color: #064e3b; }
    .btn.danger { background: var(--danger); color: #fff; }
    .btn.star { background: #fab115; color: #422006; }
    .btn.ghost {
      background-color:#c4c2c2;
      border: 1px dashed #64748b;
      color: #334155;
    }

    .btn:active {
      transform: scale(0.97);
    }

    /* =========================
       DESTINOS
    ========================= */
    .destino {
      background: #3173a3;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* =========================
       RESULTADO
    ========================= */
    .resultado li a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: bold;
    }

    /* =========================
       FLEX / BOT√ïES AGRUPADOS
    ========================= */
    .row,
    .container-botoes,
    .container-botoes2 {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row .btn,
    .container-botoes .btn,
    .container-botoes2 .btn {
      flex: 1;
    }

    /* =========================
       INFO
    ========================= */
    .info {
      font-size: 0.85rem;
      color: var(--success);
    }

    /* =========================
       TABLET
    ========================= */
    @media (min-width: 768px) {
      .app {
        max-width: 700px;
        padding: 24px;
      }

      .btn {
        font-size: 16px;
      }
    }

    /* =========================
       DESKTOP
    ========================= */
    @media (min-width: 1024px) {
      .app {
        max-width: 900px;
      }

      
    }

    /* =========================
       CELULARES MUITO PEQUENOS
    ========================= */
    @media (max-width: 360px) {
      input,
      select {
        font-size: 14px;
        padding: 10px;
      }

      .btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

<div class="app">

  <header class="app-header">
      <img src="img/logo_rota.png" width="300">
    <br>
    <span class="version">v1.4.4</span>
  </header>

  <!-- ORIGEM -->
  <section class="card">
    <h3>Ponto de partida</h3>
    <input type="text" id="origem" placeholder="Digite o ponto de partida">
    <button class="btn secondary" onclick="usarLocalizacao()">üìç Usar minha localiza√ß√£o</button>
    <small id="infoLocalizacao" class="info"></small>
  </section>

  <!-- DESTINOS -->
  <section class="card">
    <h3>Paradas</h3>

    <label>Quantas paradas?</label>
    <input type="number" id="qtd" min="1" max="10" placeholder="Digite o n√∫mero de paradas">

    <button class="btn primary" onclick="gerarCampos()">‚ûï Gerar destinos</button>

    <div id="enderecos"></div>

    <div class="container-botoes">
      <button class="btn ghost" onclick="salvarClientes()">üíæ Salvar endere√ßos</button>
      <button class="btn success" onclick="calcularRota()">üöÄ Calcular rota</button>
    </div>
    <br>
    <section class="card">
  <h3>‚ùå Excluir endere√ßos e Locais salvosr</h3>

  <select id="clientesSelect">
    <option value="">Selecione um Endere√ßo/Local para excluir</option>
  </select>

  <button class="btn danger" onclick="excluirClienteSelecionado()">
    üóëÔ∏è Excluir
  </button>
</section>
    
  </section>
  
  
  <!-- CLIENTES SALVOS -->

  
  

  <!-- ADICIONAR PARADA -->
  <section class="card destaque">
    <h4 style="text-align:center;">Adicionar parada durante a rota</h4>
    <input type="text" id="novaParada" placeholder="Digite o endere√ßo da nova parada">

    <div class="container-botoes2">
      <button class="btn secondary" onclick="adicionarParada()">‚ûï Adicionar parada</button>
      <button class="btn star" onclick="salvarRota()">‚≠ê Salvar rota</button>
    </div>
  </section>

  <!-- RESULTADO -->
  <section class="card" id="secaoRoteiro">
    <h3>üìç Roteiro</h3>
    <ol id="resultado" class="resultado"></ol>
  </section>

  <!-- ROTAS SALVAS -->
  <section class="card">
    <h3>üìÇ Rotas salvas</h3>
    <select id="rotasSelect">
      <option value="">Selecione uma rota salva</option>
    </select>

    <div class="row">
      <button class="btn primary" onclick="abrirRotaSelecionada()">üöó Abrir</button>
      <button class="btn danger" onclick="excluirRotaSelecionada()">üóëÔ∏è Excluir</button>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
